<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Lista de Compras</h2>
    </header>
    <main>
        <div class="lista-cadastro">
            <input type="text" name="nome_produto" id="nome_produto" placeholder="nome do produto"/>
            <input type="text" name="valor_produto" id="valor_produto" placeholder="valor"/>
            <input type="submit" name="acao" id="cadastrar" value="Cadastrar"/>
        </div>
        <div class="lista-produtos">
            <div class="lista-produtos-linha">
                <h3>Produto 1</h3>
                <h3 class="preco-produto"><span>R$23,00</span></h3>
            </div>
        </div>
        <div class="lista-total">
            <h1>Total R$100,00</h1>
        </div>

    </main>
    <footer>

    </footer>
    <script src="cadastro.js"></script>
</body>
</html>
